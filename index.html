<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <style>
        #test {
            text-align: center;
            text-transform: uppercase;
            font-size: 2rem;
            width: 300px;

            color: white;
            border: none;
            background: rgb(2, 179, 2);
        }

</head>

<body>
    <button id="test">Click</button>
    <p id="test2">This is simple text you are shawing </p>

    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $("p.test2").click(function () {
                $(this).hide();
            });
        });
    </script>
